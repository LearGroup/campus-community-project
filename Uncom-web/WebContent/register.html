					</div>
					
					<div class="form-group-sm" id="register_input_male_div"  >

						<div class="radio col-xs-12 col-lg-8 col-lg-offset-2 " id="male_radio" style="padding-bottom: 4%;">

				    	   </label>
				    	   <label class="checkbox-inline col-xs-4 " id="selecter_male_label">
						   	  <input  id="select_girl"  type="radio" value="girl" name="optionsRadiosinline"/>

					</div>

						</label>
