<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/buildTxt.css" />
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		<script type="text/javascript" src="js/buildTxt.js" ></script>
		
		<title></title>
	</head>
	<body>
		<div id="continer">
			<div id="leftMenu" class="col-sm-2" style="background-color: #555555; padding: 0px;">
				<div ><button id="fat-btn" class="btn btn-primary" style="width:75%;left: 12%;position: relative;margin-top:10%;" data-loading-text="Loading..." type="button">返回首页</button></div>
				<div class="creatTxt" id="corpus" onmouseover="changeColor1()" onmouseout="replyColor1()" ><a href="#"><p>文集 ></p></a></div>
				<div class="creatTxt" id="article" onmouseover="changeColor3()" onmouseout="replyColor3()" ><a href="#"><p>文章 ></p></a></div>
				<div class="creatTxt" id="alreadyArticle" onmouseover="changeColor2()" onmouseout="replyColor2()"><a href="#"><p>历史文章 ></p></a></div>
			</div>
			<div id="midMenu" class="col-sm-3" style=" padding: 0px;">
				<div id="creatNewArticle">
					<a href="#" id="creatNewArticleWord"><p>新建文章</p></a>
				</div>
			</div>
			<div id="writeArea" class="col-sm-7" style=" padding: 0px;">
				<div id="articleTitle"><h2 contenteditable="true" style="outline:none;">无标题文章</h2></div>
				<div>
					<ul class="nav nav-tabs">
						<li class="active"><a href="#">文章</a></li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
										字体 <span class="caret"></span>
							</a>
						<ul class="dropdown-menu">
							<li><a id="defultWord" href="#">默认</a></li>
							<li><a id="strongWord"href="#"><strong>粗体</strong></a></li>
							<li><a id="iWord"href="#"><i>斜体</i></a></li>
							<li><a id="underlineWord"href="#"><u>下划线</u></a></li>
						</ul>
						</li>
						<li>
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							标题<span class="caret"></span>
							</a>
						<ul class="dropdown-menu">
							<li><a href="#">默认</a></li>
							<li><a href="#"><h3>标题一</h3></a></li>
							<li><a href="#"><h2>标题二</h2></a></li>
							<li><a href="#"><h1>标题三</h1></a></li>
						</ul>
						</li>
						<li class="dropdown-toggle"><a href="#myModal_box" id="cut_in_img" onclick="on_click_register()">插入图片</a></li>
					</ul>
				</div>
				<div id="articleArea">
					<p id="writeArticle" style="outline:none;height: 100%;" contenteditable="true"></p>
				</div>
			</div>
			<!--
            	作者：792634614@qq.com
            	时间：2017-02-16
            	描述：图片插入模态框
            -->
            <div id="myModal_box">
            	<div id="myModal">
            		<div id="myModalTitle"><h3 style="text-align: center;">将在当前字段后插入图片</h3></div>
            		<input class="textStyle" type="text" value="请输入图片的路径" id="imageUrlArea" style="margin-left: 5%;"/>
            		<button  type="button" class="btn btn-success" id="submitButton" style="height: 30%;width:30%; margin-top:10% ; margin-left: 5%;background-color: rgb(51,122,183);" onclick="closeModal()">确定</button>
            		<button  type="button" class="btn btn-success" id="cancel" style="height: 30%;width:30%; margin-left:30%;margin-top:10% ;background-color: rgb(51,122,183);" onclick="closeModal()">取消</button>
            	</div>
            </div>
		</div>
	</body>
</html>
