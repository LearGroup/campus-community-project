<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {}
			* {
				background-color: #FFFFFF !important;
				font-family: "微软雅黑" !important;
				color: #569235 !important;
			}
			li{
				border-color:#adff42 !important;
			}
			.title {
				padding: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-grid-view mui-grid-9">

				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			//			document.getElementById("about").addEventListener('tap', function() {
			//				//获得主页面的webview
			//				var main = plus.webview.currentWebview().parent();
			//				//触发主页面的gohome事件
			//				mui.fire(main, 'gohome');
			//			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function load() {
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				for(var i = 0; i < 15; i++) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3';
					li.innerHTML = '<a><img src="img/sun.png" width="50px" height="50px" /><div class="mui-media-body">Phone</div></a>';
					table.appendChild(li);
				}
			}

			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3';
						li.innerHTML = '<a><img src="img/sun.png" width="50px" height="50px" /><div class="mui-media-body">Phone</div></a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3';
						li.innerHTML = '<a><img src="img/sun.png" width="50px" height="50px" /><div class="mui-media-body">Phone</div></a>';
						table.appendChild(li);
					}
				}, 1000);
			}
			load()
			mui.ready(function() {
				mui('.mui-table-view').on('tap', 'li', function() {
					mui.openWindow({
						url: 'sports.html',
						id: 'sports',
						extras: {
							sportsId: null
						}
					})
				})
			})
		</script>
	</body>

</html>
