			<script src="js/mui.min.js"></script>
			<script type="text/javascript">
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				var slider = document.getElementById("slider");

				mui.ready(function() {
					document.querySelector('#baidumap').addEventListener('click', function() {
						mui.openWindowWithTitle({
							url: 'distinationIndex.html',
							id: 'distinationIndex.html'
						})
					})

				})

				function submit() {
					console.log('12345678');
					//					mui.post(, {
					//
					//					}, function(data) {
					//						console.log(data[0]);
					//						console.log('1234');
					//					})
					mui.ajax("http://47.95.0.73:8080/Uncom/getCustomResultTripList.action", {
						data: {
							money: 50
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							//服务器返回响应，根据响应结果，分析是否登录成功；
							
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
							console.log(xhr);
							console.log(errorThrown);
						},
					})
				}
				mui('.mui-input-group').on('change', 'input', function() {
					if(this.checked) {
						switch(this.value) {
							case 'static':
								document.getElementById("img1").className = "";
								document.getElementById("slider").classList.add("mui-hidden");
								break;
							case 'slider':
								document.getElementById("img1").className = "mui-hidden";
								if(slider.classList.contains("mui-hidden")) {
									document.getElementById("slider").classList.remove("mui-hidden");
								}
								break;
						}
					}
				});
				var id;
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();
					id = self.dataId;

					id = parseInt(id);
					var view;
					mui.post('http://47.95.0.73:8080/Uncom/appFront/getImgList.action', {
						id: id
					}, function(data) {
						var da = eval(data)
						console.log(da)
						document.getElementById('img1').src = da[0].url;
					});
					mui.post('http://47.95.0.73:8080/Uncom/appFront/getTripList.action', {
						id: id
					}, function(data) {
						var da = eval(data)
						for(var i = 0; i < da.length; i++) {
							if(id == da[i][0].id) {
								view = da[i][0];
								break;
							}
						}
						document.getElementById('ticket').innerHTML = '成人' + view.thePriceOfTicket + '元     ' + '儿童' + view.thePriceOfTicket + '元'
						if(view.thePriceOfTicket != 0) {
							document.getElementById('Prompt').innerHTML = '需购买' + view.thePriceOfTicket + '元门票，进入后购买单独项目票'
						} else {
							document.getElementById('Prompt').innerHTML = '无需购买门票，进入后购买单独项目票'
						}
					});
					mui.post('http://47.95.0.73:8080/Uncom/appFront/getStrategy.action', {
						id: '1'
					}, function(data) {
						var da = eval(data)
						document.getElementById('introduction').innerHTML = da[0].introduction
					});
				})
