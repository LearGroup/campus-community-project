	<style>
		
		body {
			background: #ffffff;
		}
		
		.title {
			margin-top: 0px;

		}

			width: 98%;

		}
		
		p {
			text-indent: 2em;
			color: #555555;
			font-size: 18px;
			margin: 0 0 10px;
			font-weight: 550;
			margin: 0 0 10px;
			line-height: 2.0;
		}
	</style>

	<body>
		<div id="app">

			<header id="header" class="mui-bar title " data-top='0'>
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #56A36C;"></a>
				<h1 id="title" class="mui-title" style="color: #56A36C;">攻略</h1>
			</header>
			<div class="container">
				<div class="row">
					<div class="modal fade" id="myModal" style="z-index: 10001;">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel">设置文章类型</h4>
								</div>
								<div class="row modal-body">

								</div>
								<div class="modal-footer">
									<button type="button" class="close-model-btn btn btn-default" data-dismiss="modal">关闭</button>
									<button type="button" class="send-change btn btn-primary" style="background: #009A61;">提交更改</button>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal -->
					</div>
				</div>
				<div class="row article" style="margin-top: 30px;">
					<div class="hidden-xs col-lg-2"></div>
					<div class="col-xs-12 col-lg-8">
						<div class="row">
							<div class="col-xs-12">
								<h1 class="title"></h1>
							</div>
						</div>
						<!--作者信息-->
						<div class="row">
							<div class="col-xs-2 col-sm-1 col-lg-1">
								<div class="avatar"></div>
							</div>
							<div class="col-xs-10 col-lg-10 a-m ">
								<div class="row author">
									<div class="info col-xs-10 ">
										<small class="authortag">作者</small>
										<span class="author_name">劳谦君子</span>
										<small class="forktag">
					     	<span class="fa fa-plus"></span>
						    <span style="font-size: 13px;">关注</span>
					    </small>
									</div>
								</div>
								<div class="row  meta">
									<div class="col-xs-12">
										<small class="publish-time publish-p" style="font-weight: 1150;">2016.11.05 16:49</small>
										<small class="wordage hidden-xs publish-p">字数 </small>
										<small class="read-count hidden-xs publish-p">阅读</small>
										<small class="like-count hidden-xs publish-p">喜欢 </small>
										<small class="commments-count hidden-xs publish-p">评论 </small>
									</div>

								</div>
							</div>

						</div>

						<!--文章数据信息-->
						<!--文章内容-->

		-->
							</div>

						</div>
					</div>
					<div class="hidden-xs col-lg-2"></div>

				</div>

				<div class="hidden-xs col-lg-2"></div>
				<div class="col-xs-12 col-lg-8">

					<div class="row comment-box">

						<div class="row write-comment-area " style="margin-bottom: 5px;">
							<div class="col-xs-2 col-sm-1 col-md-1">
								<img class="avatar" src="http://uncomapp.oss-cn-beijing.aliyuncs.com/user_head/head_1.jpg" />
							</div>
							<div class="col-xs-10 col-sm-11 col-md-11 col-lg-11  write-area-box " id="writeAreaBox">
								<textarea class="input-group write-area"></textarea>
							</div>
						</div>

						<div class="row " style="margin-bottom: 20px;" id="commentHandleBox">
							<div class="col-xs-2 col-md-1"></div>
							<div class="col-xs-1 col-md-1 col-sm-pull-1	 col-md-pull-0 col-lg-pull-0 ">
								<span class="comment-expression-tag fa fa-smile-o" style="color: #333333;"></span>

							</div>
							<div class=" col-md-4 col-md-pull-1 col-sm-4 col-sm-pull-2  hidden-xs" id="commentPromptBox">
								<p class="comment-prompt">Ctrl+Return 发表</p>
							</div>

							<div class="col-xs-8 col-sm-5 col-md-6">
								<div class="row sort-select" style="float: right;">
									<button class="btn sort-time comment-cancel" id="commentCancel" style="background: #eeeeee;">取消</button>
									<button class="btn sort-heat comment-send" onclick="commentSend(this)" style="background: #eeeeee;">发送</button>
								</div>
							</div>

						</div>

						<div class="row">

							<div class="col-xs-6  " style="padding: 0px;">
								<p style="float: left;font-size: 14px;margin-left: -4px;margin-top: -5px;" class="commet-count">1条评论</p>
								<a style="float: left;margin-left: 10px;color: #56A36C;">只看作者</a>
							</div>

							<div class="col-xs-6 col-sm-5 col-md-5 col-sm-push-1  col-md-push-1  sort-select sort-addr" style="padding-left: 0px;">
								<a style="float: right;margin-left: 10px;color: #56A36C;" class="sort-time">按时间排序</a>
								<a style="float: right;color: #56A36C;" class="sort-heat">按热度排序</a>
							</div>

						</div>

					</div>

				</div>
				<!--comment-list-->

			</div>
			<div class="mui-content">

				<div class="mui-row">
					<ul class="mui-table-view">
						<li v-for="item in comment" class="mui-table-view-cell" style="margin-left: -15px;margin-top: -11px;">
							<div style="height: 80px;background: #ffffff;padding-top: 5px;padding-left: 10px;padding-right: 15px;">

								<img :src="item.src" style=" float:left;height: 35px;width: 35px;display: inline;border-radius: 50%;border: solid 0.5px #cccccc;margin-left: 15px;" />
								<i class="fa fa-thumbs-o-up" style="margin-top: 5px;float: right;color: #666666;display: inline;font-size: 18px;margin-left: -1px;margin-right: -5px;" aria-hidden="true"></i>

								<p style="margin-top: -2px;display: inline;float: right;margin-right: 5px;">{{item.zan}}</p>
								<p style="margin-left: -20px;font-size: 14px; float:left;display: block;padding-top: -1px;color: #333333;">{{item.name}}</p>

								<p style="padding-left: 45px;display: block;position: absolute;margin-top: 17px;font-size: 8px;">{{item.time}}</p>
								<div style="clear: both;"></div>
								<p style="margin-bottom: 8px; margin-left:20px;color: #666666;word-break:break-word; ">{{item.comment}}</p>
								<p style="margin-left: -15px;margin-right: -20px;background: #eeeeee;display: block;height: 0.5px;"></p>
							</div>
						</li>

					</ul>
				</div>

			</div>

	</body>
