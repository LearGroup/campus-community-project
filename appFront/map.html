<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body,
			html,
			#allmap {
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0;
				font-family: "微软雅黑";
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=a2r4XoRjGfAyA8x0vabBDOfYRYuEdPQ9"></script>
		<title>根据城市名设置地图中心点</title>
	</head>

	<body>

		<header id="header" class="mui-bar  mui-bar-transparent " data-top='0'>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">呼和浩特</h1>
		</header>

		<div id="allmap"></div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			// 百度地图API功能
			var map = new BMap.Map("allmap"); // 创建Map实例
			map.centerAndZoom("呼和浩特", 15); // 初始化地图,用城市名设置地图中心点
		</script>
	</body>

</html>
